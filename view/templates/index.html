{% extends "base.html" %}

{% block content %}
    <h1>Usuários</h1>

    <ul>
        {% for user in users %}
        <li>{{user.name}} - {{user.email}}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_user') }}">Cadastro de Usuário</a> |
    <a href="{{ url_for('list_tasks') }}">Página de Tarefas</a> |
{% endblock %}
